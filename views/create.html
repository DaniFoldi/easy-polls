<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create easy-poll</title>
  <link rel="shortcut icon" href="/poll.png">
  <link rel="apple-touch-icon-precomposed" href="/poll.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,600&subset=latin-ext">
  <style>
    * {
      font-family: Raleway;
      font-weight: 300;
    }

    body {
      padding: 0;
      margin: 0;
      background: #FBFEF9;
      display: grid;
      grid-template-columns: 100vw;
      grid-template-rows: minmax(54px, 20vh) repeat(50, 54px);
      grid-row-gap: 1vh;
      place-items: center;
    }

    input:not([type=checkbox]) {
      font-size: 18px;
      background: #FBFEF9;
      height: 48px;
      border-radius: 4px;
      border: 3px solid #F39237;
      padding: 0 8px;
      width: 500px;
      color: #191923;
      box-sizing: border-box;
    }

    input[type=checkbox] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }

    input[type=checkbox]::before {
      content: '';
      width: 20px;
      height: 20px;
      border: 1px solid black;
    }

    label {
      width: 500px;
      height: 32px;
      line-height: 32px;
      position: relative;
      font-size: 18px;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
      padding-left: 40px;
      margin-left: 40px;
    }

    input:nth-child(2) {
      border: 3px solid #BF1363;
      font-size: 20px;
      margin-bottom: 16px;
    }

    input:focus {
      outline: none;
    }

    button {
      font-size: 20px;
      background: linear-gradient(to left, #BF1363, #F39237);
      color: #FBFEF9;
      font-weight: 600;
      width: 500px;
      padding: 4px;
      height: 48px;
      border: none;
      border-radius: 4px;
      margin-top: 16px;
    }

    .highlight {
      color: #F39237;
      font-weight: 600;
    }

    @media only screen and (max-width: 530px) {
      h1 {
        font-size: 28px;
        text-align: center;
        margin: 0 10vw;
      }

      input {
        max-width: 98%;
      }

      button {
        width: 98%;
      }

      label {
        width: 98%;
      }
    }

    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      border-radius: 4px;
      border: 3px solid #BF1363;
    }

    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    label input:checked~.checkmark:after {
      display: block;
    }

    label .checkmark:after {
      left: 9px;
      top: 5px;
      width: 5px;
      height: 10px;
      border: solid #BF1363;
      border-width: 0 3px 3px 0;
      -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      transform: rotate(45deg);
      border-radius: 0 0 3.5px 0;
    }

  </style>
  <script src="/create.js" async></script>
</head>

<body>
  <h1>Create an <span class="highlight">easy-poll</span> in seconds</h1>
  <input type="text" id="question" placeholder="Type your question here">
  <input type="text" class="answer" placeholder="Choose an option">
  <input type="text" class="answer" placeholder="Choose an option">
  <input type="text" class="answer" placeholder="Choose an option">
  <label for="multiple">Allow multiple choices<input type="checkbox" id="multiple"><span class="checkmark"></span></label>
  <button>Create poll</button>
</body>

</html>
